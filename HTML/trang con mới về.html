<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .product-description {
            font-size: 1rem;
            color: #333;
        }
        .product-price {
            color: red;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .button-group button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image and Gallery -->
            <div class="col-md-5">
                <div class="mb-3">
                    <img src="../Image/áo cup ngực.png" alt="Main Product" class="img-fluid product-image">
                </div>
                <div class="d-flex flex-column">
                    <img src="../Image/áo cup ngực1.png" alt="Image 1" class="img-thumbnail product-image">
                    <img src="../Image/áo cup ngực2.png" alt="Image 2" class="img-thumbnail product-image">
                    <img src="../Image/áo cup ngực3.png" alt="Image 3" class="img-thumbnail product-image">
                   
                </div>
            </div>
            <!-- Product Details -->
            <div class="col-md-7">
                <h2>Áo cúp ngực sọc ngang đính nút ôm dáng mã 9216</h2>
                <p class="product-price">135.000₫</p>
                <div class="form-group">
                    <div class="d-flex gap-2">
                        <input type="radio" class="btn-check" name="color" id="color1" checked>
                        <label class="btn btn-outline-secondary" for="color1">Sọc đen</label>
                        <label class="btn btn-outline-secondary" for="color1">Sọc kem</label>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="size" class="form-label">Size</label>
                    <select class="form-select" id="size">
                        <option selected>Freesize</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="quantity" class="form-label">Số lượng</label>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary" id="decrease">-</button>
                        <input type="text" class="form-control text-center" id="quantity" value="1" style="width: 60px;">
                        <button class="btn btn-outline-secondary" id="increase">+</button>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-dark">THÊM VÀO GIỎ</button>
                    <button class="btn btn-secondary">MUA NGAY</button>
                </div>
                <hr>
                <div class="Mô tả">
                    <p><strong>Tên sản phẩm:</strong> Áo cúp ngực sọc ngang đính nút ôm dáng mã 9216</p>
                    <p><strong>Chất liệu:</strong> Thun</p>
                    <p><strong>Màu sắc:</strong> Sọc đen, Sọc kem</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
